<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="calc">
        <p id="result"></p>
        <div class="line1">
            <input type="button" value="/" class="h50" onclick="addop(this.value)">
            <input type="button" value="*" class="h25" onclick="addop(this.value)">
            <input type="button" value="-" class="h25" onclick="addop(this.value)">
        </div>
        <section style="width: 100%;">
            
            <div class="number">
                <div class="h75">
                <input type="button" value="1" class="h33" onclick="addop(this.value)">
                <input type="button" value="2" class="h33" onclick="addop(this.value)">
                <input type="button" value="3" class="h33" onclick="addop(this.value)">
                <input type="button" value="4" class="h33" onclick="addop(this.value)">
                <input type="button" value="5" class="h33" onclick="addop(this.value)">
                <input type="button" value="6" class="h33" onclick="addop(this.value)">
                <input type="button" value="7" class="h33" onclick="addop(this.value)">
                <input type="button" value="8" class="h33" onclick="addop(this.value)">
                <input type="button" value="9" class="h33" onclick="addop(this.value)">
                </div>
                <div class="h25">
                <input type="button" value="0" onclick="addop(this.value)">
                <input type="button" value="." onclick="addop(this.value)">
                </div>
            </div>



            <div class="last-line">
            <input type="button" value="+" class="h50" onclick="addop(this.value)">
            <input type="button" value="=" class="h50" onclick="printres()">
            </div>
        </section>
        <input type="button" value='c' style="width: 100%;" onclick="reset()">
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
